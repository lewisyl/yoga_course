<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
  <title>Dojo Yoga</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/home/">
      <img src="https://cutecdn.codingdojo.com/images/global/coding_dojo_logo_white_new.png" width="90" height="30"
        class="d-inline-block align-top" alt="">
      Coding Yoga Dojo
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Courses</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Instructors
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Navya</a>
            <a class="dropdown-item" href="#">Cody</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Bryanna</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tuition</a>
        </li>
      </ul>
    </div>
    <div class="my-2 my-lg-0">
      <a class="btn btn-primary" href="../login/register/" role="button">Register</a>
      <a class="btn btn-success" href="../login/" role="button">Login</a>
    </div>
  </nav>

  <main>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'home/images/slideShow0.jpg' %}" class="d-block w-100" alt="Coding Dojo">
        </div>
        <div class="carousel-item">
          <img src="{% static 'home/images/slideShow1.jpg' %}" class="d-block w-100" alt="Sunset Yoga">
        </div>
        <div class="carousel-item">
          <img src="{% static 'home/images/slideShow2.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </main>
</body>

</html>
