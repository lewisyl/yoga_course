<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login_reg/css/style.css' %}">
    <title>Dojo Yoga</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home/">
            <img src="https://cutecdn.codingdojo.com/images/global/coding_dojo_logo_white_new.png" width="90"
                height="30" class="d-inline-block align-top" alt="">
            Coding Yoga Dojo
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Instructors
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Navya</a>
                        <a class="dropdown-item" href="#">Cody</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Bryanna</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tuition</a>
                </li>
            </ul>
        </div>
        <div class="my-2 my-lg-0">
            <a class="btn btn-primary" href="../login/register/" role="button">Register</a>
            <a class="btn btn-success" href="../login/" role="button">Login</a>
        </div>
    </nav>

    <main class="loginWrapper">
        <div class="loginForm text-center">
            <form class="text-left" method="POST" action="/login/reg_form/">
                {% csrf_token %}
                <h2 class="text-center">Register</h2>
                <div class="form-group">
                    <label for="reg_first_name">First Name</label>
                    <input type="text" class="form-control" id="reg_first_name" name="firstname"
                        placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="reg_last_name">Last name</label>
                    <input type="text" class="form-control" id="reg_last_name" name="lastname" placeholder="Last name">
                </div>
                <div class="form-group">
                        <label for="reg_email">Email address</label>
                        <input type="text" class="form-control" id="reg_email" name="email"
                            aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                        <label for="reg_password">Password</label>
                        <input type="password" class="form-control" id="reg_password" name="password"
                            placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm"
                            placeholder="Confirm Password">
                </div>
                <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" class="form-control" id="birthday" name="birthday"
                            placeholder="Birthday">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
        </div>
    </main>
</body>

</html>
